<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Control Panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ base_url() }}/assets/client/css/frontend.css">
</head>
<body>
    <div id="app">
        <div class="navbar navbar-default navbar-fixed-top navbar-app" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Control Panel</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a class="nav-link" href="{{ path_for('web.home.index') }}">
                                <i class="fa fa-home fa-lg" aria-hidden="true"></i> Home
                            </a>
                        </li>
                        {% if (auth_user()) %}
                            <li>
                                <a class="nav-link" href="{{ path_for('web.server.index') }}">
                                    <i class="fa fa-server fa-lg" aria-hidden="true"></i> Server
                                </a>
                            </li>
                            <li>
                                <a class="nav-link" href="{{ path_for('web.server.create') }}">
                                    <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i> Create
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if (auth_user()) %}
                            <li>
                                <a class="nav-link" href="{{ path_for('web.home.signout') }}">Sign out</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            {% block container %}
            {% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ base_url() }}/assets/client/js/frontend.js"></script>
</body>
</html>
